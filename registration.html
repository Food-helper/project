<!DOCTYPE html>
<html lang="ru">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="author" content="Марина Кузнецова, Алина Вигдорова, Ольга Альбукова" />
  <meta name="description" content="This is an App which will help people to find and buy food" lang="en" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title lang="en">Food helper</title>

</head>

<body class="body">
  <div class="page">

    <!--header-->
    <header class="header" id="header">
      <input type="checkbox" class="header__menu-toggle" id="header__menu-toggle" role="button" aria-pressed="false"
        aria-expanded="false">
      <label for="header__menu-toggle" class="header__menu-button" aria-label="Main menu button">
        <span class="header__menu-span"></span>
      </label>
      <nav class="header__nav" aria-label="Main menu">
        <ul class="header__list">
          <li class="header__list-item"><a href="./recipes.html"
              class="header__list-link header__list-link_form">Рецепты
            </a></li>
          <li class="header__list-item"><a href="./list.html" class="header__list-link header__list-link_form">Список
              покупок</a></li>
        </ul>
        <ul class="header__list">
          <li class="header__list-item"><a href="./enter.html" class="header__list-link">Войти</a></li>
          <li><a href="./registration.html" class="button input-button header__button">Создать
              аккаунт</a></li>
        </ul>
      </nav>
    </header>

    <div class="registration">
      <h1>Регистрация</h1>
      <div class="box registration__box">
        <form class="form registration__form" name="form" method="post" action="#">

          <fieldset class="subject">
            <div class="input-box input-box_registration">
              <div class="input-block">
                <h4 class="input-header registration__header registration__header_name">Имя</h4>
                <input class="input registration__input registration__input_name" type="text" name="name"
                  id="name-input" />
              </div>
              <span id="name-error" class="registration__error"></span>
            </div>
            <div class="input-box input-box_registration">
              <div class="input-block">
                <h4 class="input-header registration__header">Имя пользователя</h4>
                <input class="input registration__input registration__input_nickname" type="text" name="nickname"
                  id="nickname-input" />
              </div>
              <span id="nickname-error" class="input-error registration__error"></span>
            </div>
            <div class="input-box input-box_registration">
              <div class="input-block">
                <h4 class="input-header registration__header">Адрес электронной почты</h4>
                <input class="input registration__input registration__input_email" type="email" name="email"
                  id="email-input" />
              </div>
              <span id="email-error" class="registration__error"></span>
            </div>
            <div class="input-box input-box_registration">
              <div class="input-block">
                <h4 class="input-header">Пароль</h4>
                <input class="input registration__input registration__input_name" type="password" name="password"
                  id="password-input" />
              </div>
              <span id="password-error" class="registration__error"></span>
            </div>
          </fieldset>

          <button type="submit" class="button button_registration">Создать аккаунт</button>
        </form>
      </div>
    </div>
  </div>

  <!-- footer-->
  <footer class="footer">
    <div class="footer__container">
      <a class="footer__link" href="./index.html">Продуктовый помощник</a>
      <nav>
        <a class="footer__link" href="https://github.com/Food-helper/project">Об авторе</a>
        <a class="footer__link" href="#">Технологии</a>
      </nav>
    </div>
  </footer>

  <script type="module" src="./script/script.js"></script>
</body>

</html>
