<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="author" content="Марина Кузнецова, Алина Вигдорова, Ольга Альбукова"/>
    <meta name="description" content="This is an App which will help people to find and buy food" lang="en"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
          rel="stylesheet"/>
    <link rel="stylesheet" href="./pages/index.css"/>
    <title lang="en">Food helper</title>
</head>

<body class="body">
<div class="page">

    <!-- header-->
    <header class="header">
        <nav class="header__nav">
            <div class="header__container">
                <ul class="header__links">
                    <li class="header__list-elem">
                        <a href="./recipes.html" class="header__link">Рецепты</a>
                    </li>
                    <li class="header__list-elem">
                        <a href="./subscribe.html" class="header__link">Мои подписки</a>
                    </li>
                    <li class="header__list-elem">
                        <a href=" #" class="header__link header__link_active">Создать рецепт</a>
                    </li>
                    <li class="header__list-elem">
                        <a href="./favourite.html" class="header__link">Избранное</a>
                    </li>
                    <li class="header__list-elem">
                        <a href="./list.html" class="header__link">Список покупок</a>
                    </li>
                </ul>
            </div>
            <ul class="header__links">
                <li class="header__list-elem">
                    <a href="./password.html" class="header__link">Изменить пароль</a>
                </li>
                <li class="header__list-elem">
                    <a href="./before_login.html" class="header__link">Выход</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="password">
        <h1>Создание рецепта</h1>
        <div class=" box password__box">
            <form class="form password__form" name="form" method="post" action="#">

                <fieldset class="subject password__subject">


                    <div class="input-block">
                        <h4 class="input-header ">Название рецепта</h4>
                        <input class="input " type="text" name="recipe_name"
                               id="recipe_name" placeholder="Оладьи с кабачком"/>

                    </div>
                    <span id="recipe_name-error" class="input-error"></span>

                    <div class="input-block">
                        <h4 class="input-header ">Теги</h4>
                        <input class="form__pseudo-item_breakfast" type="checkbox" name=breakfast" value="">

                    </div>

                    <div class="input-block">
                        <h4 class="input-header ">Ингредиенты</h4>
                        <input class="input " type="text" name="ingridients"
                               id="ingridients" />
                        <input class="input input_amount" type="text" name="amount"
                               id="amount" />
                        <span  class="input-header">шт.</span>

                    </div>
                    <span id="ingridients-error" class="input-error"></span>

                    <a class="enter__link" href="">Добавить ингредиент</a>
                    <div class="input-block">
                        <h4 class="input-header ">Время приготовления</h4>
                        <input class="input input_amount" type="text" name="time"
                               id="time" placeholder="30" />
                        <span  class="input-header">минут</span>

                    </div>
                    <span id="time-error" class="input-error"></span>
                    <div class="input-block">
                        <h4 class="input-header">Описание</h4>
                        <input class="input input_make" type="text" name="description"
                               id="description"/>

                    </div>
                    <span id="description-error" class="input-error"></span>

                    <div class="input-block input-block_download">
                        <h4 class="input-header">Загрузить фото</h4>
                        <button class="button">Выбрать файл</button>

                    </div>


                </fieldset>

                <button type="submit" class="button button_password input-button">Создать рецепт</button>
            </form>
        </div>
    </div>
</div>

<!-- footer-->
<footer class="footer">
    <div class="footer__container">
        <a class="footer__link" href="./before_login.html">Продуктовый помощник</a>
        <nav>
            <a class="footer__link" href="#">Об авторе</a>
            <a class="footer__link" href="#">Технологии</a>
        </nav>
    </div>
</footer>


<script src="./script/script.js"></script>
</body>

</html>
