<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="author" content="Марина Кузнецова, Алина Вигдорова, Ольга Альбукова" />
  <meta name="description" content="This is an App which will help people to find and buy food" lang="en" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title lang="en">Food helper</title>
</head>

<body class="body">
  <div class="page">
    <!-- header-->
    <header class="header">
      <nav class="header__nav">
        <div class="header__container">
          <ul class="header__links">
            <li class="header__list-elem">
              <a href="./recipes.html" class="header__link">Рецепты</a>
            </li>
            <li class="header__list-elem">
              <a href="./subscribe.html" class="header__link">Мои подписки</a>
            </li>
            <li class="header__list-elem">
              <a href="./make.html" class="header__link header__link_active">Создать рецепт</a>
            </li>
            <li class="header__list-elem">
              <a href="./favourite.html" class="header__link">Избранное</a>
            </li>
            <li class="header__list-elem">
              <a href="./list.html" class="header__link">Список покупок</a>
            </li>
          </ul>
        </div>
        <ul class="header__links">
          <li class="header__list-elem">
            <a href="./password.html" class="header__link">Изменить пароль</a>
          </li>
          <li class="header__list-elem">
            <a href="./before_login.html" class="header__link">Выход</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="make">
      <h1>Создание рецепта</h1>
      <div class="box password__box">
        <form class="form password__form" name="form" method="post" action="#">
          <fieldset class="subject password__subject">
            <div class="input-block">
              <h4 class="input-header">Название рецепта</h4>
              <input class="input" type="text" name="recipe_name" id="recipe_name" placeholder="Оладьи с кабачком" />
            </div>
            <span id="recipe_name-error" class="input-error"></span>

            <div class="input-block">
              <h4 class="input-header">Теги</h4>
              <form class="form__meals">
                <fieldset class="form__input-container form__input-container_make">
                  <label for="breakfast" class="form__label form__label_direction_right">
                    <input type="checkbox" name="meals" id="breakfast" value="breakfast" class="form__item" checked />
                    <span class="form__pseudo-item form__pseudo-item_breakfast"></span>
                    <span class="form__label-text">Завтрак</span>
                  </label>
                  <label for="dinner" class="form__label form__label_direction_right">
                    <input type="checkbox" name="meals" id="dinner" value="dinner" class="form__item" checked />
                    <span class="form__pseudo-item form__pseudo-item_dinner"></span>
                    <span class="form__label-text">Обед</span>
                  </label>
                  <label for="supper" class="form__label form__label_direction_right">
                    <input type="checkbox" name="meals" id="supper" value="supper" class="form__item" checked />
                    <span class="form__pseudo-item form__pseudo-item_supper"></span>
                    <span class="form__label-text">Ужин</span>
                  </label>
                </fieldset>
              </form>
            </div>
            <div>
              <div class="input-block">
                <h4 class="input-header">Ингредиенты</h4>
                <div>
                  <input class="input input_ingridients" type="text" name="ingridients" id="ingridients" />
                  <input class="input input_amount" type="text" name="amount" id="amount" />
                  <span class="input-header input-header_span">шт.</span>
                </div>
              </div>
              <span id="ingridients-error" class="input-error"></span>
            </div>
            <a class="make__link" href="">Добавить ингредиент</a>
            <div class="input-block input-block_make">
              <h4 class="input-header">Время приготовления</h4>
              <div class="make__input-container">
                <input class="input input_amount" type="text" name="time" id="time" placeholder="30" />
                <span class="input-header input-header_span input-header_span_time">минут</span>
              </div>
            </div>
            <span id="time-error" class="input-error"></span>
            <div class="input-block">
              <h4 class="input-header">Описание</h4>
              <input class="input input_make" type="text" name="description" id="description" />
            </div>
            <span id="description-error" class="input-error"></span>

            <div class="input-block input-block_download">
              <h4 class="input-header">Загрузить фото</h4>
              <button class="button">Выбрать файл</button>
              <div class="input-block__delete-box">
                <p>Cake_12.jpeg</p>
                <img class="make__delete" src="images/X.png" />
              </div>
            </div>
          </fieldset>

          <button type="submit" class="button button_password input-button">
            Создать рецепт
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- footer-->
  <footer class="footer">
    <div class="footer__container">
      <a class="footer__link" href="./index.html">Продуктовый помощник</a>
      <nav>
        <a class="footer__link" href="#">Об авторе</a>
        <a class="footer__link" href="#">Технологии</a>
      </nav>
    </div>
  </footer>

  <script type="module" src="./script/script.js"></script>
</body>

</html>
