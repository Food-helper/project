<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./pages/index.css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap&subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
    <title>Food helper</title>
</head>
<body>
<div class="page">
    <header class="header">
        <nav>
            <a class="header__link">Рецепты</a>
            <a class="header__link" href="./subscribe.html">Мои подписки</a>
            <a class="header__link">Создать рецепт</a>
            <a class="header__link">Избранное</a>
            <a class="header__link">Список покупок</a>
        </nav>
        <nav>
            <a class="header__link">Изменить пароль</a>
            <a class="header__link">Выход</a>
        </nav>
    </header>
    <div class="password">
        <h1>Изменить пароль</h1>
        <div class=" box password__box">
            <form class="form password__form" name="form" method="post" action="#">

                <fieldset class="subject password__subject">



                    <div class="input-block">
                        <h4 class="input-header password__header">Старый пароль</h4>
                        <input class="input password__input password__input_name"
                               type="password"
                               name="password"
                               id="old_password"
                        />
                        <span id="old_password-error" class="input-error password__error"></span>
                    </div>
                    <div class="input-block">
                        <h4 class="input-header password__header">Новый пароль</h4>
                        <input class="input password__input password__input_name"
                               type="password"
                               name="password"
                               id="new_password"
                        />
                        <span id="new_password-error" class="input-error password__error"></span>
                    </div>
                    <div class="input-block">
                        <h4 class="input-header password__header">Подтверждение нового пароля</h4>
                        <input class="input password__input password__input_name"
                               type="password"
                               name="password"
                               id="again_password"
                        />
                        <span id="again_password-error" class="input-error password__error"></span>
                    </div>
                </fieldset>

                <button type="submit" class="button input-button">Изменить пароль</button>
            </form>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="footer__container">
        <nav>
            <a class="footer__link">Продуктивный помощник</a>
            <a class="footer__link">Об авторе</a>
        </nav>
        <a class="footer__link">Технологии</a>
    </div>
</footer>

<script src="./script/script.js"></script>
</body>
</html>
