<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>

  <meta name="description" content="This is an App which will help people to find and buy food" lang="en"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="./pages/index.css"/>
  <title lang="en">Food helper</title>
</head>
<body>
<div class="page">

  <!-- header-->
  <header class="header">
    <nav class="header__nav">
      <div class="header__container">
        <ul class="header__links">
          <li class="header__list-elem">
            <a href="./recipes.html" class="header__link">Рецепты</a>
          </li>
          <li class="header__list-elem">
            <a href="./subscribe.html" class="header__link">Мои подписки</a>
          </li>
          <li class="header__list-elem">
            <a href=" #" class="header__link">Создать рецепт</a>
          </li>
          <li class="header__list-elem">
            <a href="./favourite.html" class="header__link">Избранное</a>
          </li>
          <li class="header__list-elem">
            <a href="./list.html" class="header__link">Список покупок</a>
          </li>
        </ul>
      </div>
      <ul class="header__links">
        <li class="header__list-elem">
          <a href="./password.html" class="header__link header__link_active">Изменить пароль</a>
        </li>
        <li class="header__list-elem">
          <a href="./before_login.html" class="header__link">Выход</a>
        </li>
      </ul>
    </nav>
  </header>

  <div class="password">
    <h1>Изменить пароль</h1>
    <div class=" box password__box">
      <form class="form password__form" name="form" method="post" action="#">

        <fieldset class="subject password__subject">


          <div class="input-block">
            <h4 class="input-header password__header">Старый пароль</h4>
            <input class="input password__input password__input_name"
                   type="password"
                   name="password"
                   id="old_password"
            />
            <span id="old_password-error" class="input-error password__error"></span>
          </div>
          <div class="input-block">
            <h4 class="input-header password__header">Новый пароль</h4>
            <input class="input password__input password__input_name"
                   type="password"
                   name="password"
                   id="new_password"
            />
            <span id="new_password-error" class="input-error password__error"></span>
          </div>
          <div class="input-block">
            <h4 class="input-header password__header">Подтверждение нового пароля</h4>
            <input class="input password__input password__input_name"
                   type="password"
                   name="password"
                   id="again_password"
            />
            <span id="again_password-error" class="input-error password__error"></span>
          </div>
        </fieldset>

        <button type="submit" class="button input-button">Изменить пароль</button>
      </form>
    </div>
  </div>
</div>

  <!-- footer-->
  <footer class="footer">
    <div class="footer__container">
      <a class="footer__link" href="./before_login.html">Продуктовый помощник</a>
      <nav>
        <a class="footer__link" href="#">Об авторе</a>
        <a class="footer__link" href="#">Технологии</a>
      </nav>
    </div>
  </footer>


<script src="./script/script.js"></script>
</body>
</html>
