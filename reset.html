<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./pages/index.css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap&subset=cyrillic,cyrillic-ext,latin-ext"
          rel="stylesheet">
    <title>Food helper</title>
</head>
<body>
<div class="page">
    <header class="header">
        <nav>
            <a class="header__link" href="">Рецепты</a>
            <a class="header__link">Список покупок</a>
        </nav>
        <nav>
            <a class="header__link">Войти</a>
            <button class="button input-button">Создать аккаунт</button>
        </nav>
    </header>
    <div class="reset">
        <h1>Сброс пароля</h1>
        <div class=" box enter__box">
            <form class="form enter__form" name="form" method="post" action="#">

                <fieldset class="subject enter__subject">

                    <h4 class="input-header input-header_reset">Чтобы сбросить старый пароль — введите адрес электронной
                        почты, под которым вы регистрировались.</h4>
                    <div class="input-box input-box_reset">
                        <div class="input-block">
                            <h4 class="input-header reset__header">Адрес электронной почты</h4>
                            <input class="input"
                                   type="email"
                                   name="email"
                                   id="email-input"
                            />
                        </div>
                        <span id="email-error" class="input-error"></span>
                    </div>
                </fieldset>

                <button type="submit" class="button input-button reset__button">Сбросить пароль</button>
            </form>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="footer__container">
        <nav>
            <a class="footer__link">Продуктивный помощник</a>
            <a class="footer__link">Об авторе</a>
        </nav>
        <a class="footer__link">Технологии</a>
    </div>
</footer>

<script src="./script/script.js"></script>
</body>
</html>
