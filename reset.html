<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Марина Кузнецова, Алина Вигдорова, Ольга Альбукова" />
    <meta name="description" content="This is an App which will help people to find and buy food" lang="en" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title lang="en">Food helper</title>
</head>
<body>
<div class="page">
    <header class="header">
        <nav>
            <a class="header__link" href="">Рецепты</a>
            <a class="header__link">Список покупок</a>
        </nav>
        <nav>
            <a class="header__link">Войти</a>
            <button  class="button input-button">Создать аккаунт</button>
        </nav>
    </header>
    <div class="enter">
        <h1>Сброс пароля</h1>
        <div class=" box enter__box">
            <form class="form enter__form" name="form" method="post" action="#">

                <fieldset class="subject enter__subject">

                        <h4 class="input-header input-header_reset">Чтобы сбросить старый пароль — введите адрес электронной почты, под которым вы регистрировались.</h4>
                        <div class="input-block">
                            <h4 class="input-header registration__header">Адрес электронной почты</h4>
                        <input class="registration__input registration__input_email"
                               type="email"
                               name="email"
                               id="email-input"
                        />
                        <span id="email-error" class="input-error"></span>
                    </div>
                </fieldset>

                <button type="submit" class="button input-button">Сбросить пароль</button>
            </form>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="footer__container">
        <nav>
            <a class="footer__link">Продуктивный помощник</a>
            <a class="footer__link">Об авторе</a>
        </nav>
        <a class="footer__link">Технологии</a>
    </div>
</footer>

<script src="./script/script.js"></script>
</body>
</html>
